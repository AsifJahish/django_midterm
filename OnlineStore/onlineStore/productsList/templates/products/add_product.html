{% extends 'homep.html' %}

{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/add_product.css' %}">
    <div class="form-container">
        <h1>Add New Product</h1>
        <form method="post" enctype="multipart/form-data" class="product-form">  <!-- enctype added -->
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Add Product</button>
        </form>
    </div>
{% endblock %}
