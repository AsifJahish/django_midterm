{% extends "users/base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="mt-3">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</div>
{% endblock content %}
