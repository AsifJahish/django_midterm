<!-- templates/base.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="{% static 'css/basep.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="{% url 'product-list' %}">Shop</a>
            </div>
            <div class="nav-links">
                <ul>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'product-create' %}">Add Product</a></li>
                        <li><a href="{% url 'cart-detail' %}">My Cart</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'user-signup' %}">Sign Up</a></li>
                        <li><a href="{% url 'user-signin' %}">Sign In</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
